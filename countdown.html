<!DOCTYPE html>
<html>
<head>
<title>The Countdown</title>
<style>
	body{text-align:center;}
	div{font-size: 55px;
		margin-left:auto;
		margin-right:auto;}
</style>
</head>
<body>
	<h1>The Countdown</h1>
	
	<div id="one"></div>
	<script src="jquery-3.1.1.js"></script>
	<script>
		function countdown(secs,elem){
			var car = $('div');
			car.text(secs);
			
			secs--;
			var counter = setTimeout('countdown('+secs+',"'+elem+'")',1000); // why is the '+secs+' in countdown determine it count on screen or not?
		}
	</script>
	<script>countdown(10,"one")</script>
	
	
	
</body>  
</html>
